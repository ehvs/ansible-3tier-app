---
- name: Install postgres
  hosts: database_servers
  become: true
  gather_facts: false
  roles:
    - postgres

- name: Deploy app tier
  hosts: app_servers
  gather_facts: false
  become: true
  tags:
    - app_servers
  roles:
    - tomcat

- name: Deploy HAProxy load balancer
  hosts: load_balancers
  gather_facts: false 
  become: true
  tags:
    - load_balancers
  roles:
    - haproxy
  
- name: End to end smoke tests
  hosts: app_servers:database_servers
  gather_facts: true
  become: true
  tags:
    - smoketest
  roles:
    - smoke_test

- name: End to end smoke tests
  hosts: app_servers
  become: false
  gather_facts: false
  tags:
    - smoketest
  roles:
    - smoke_test_app

---
- name: Install postgres
  hosts: database_servers
  become: true
  gather_facts: false
  roles:
    - postgres

- name: Deploy app tier
  hosts: app_servers
  gather_facts: false
  become: true
  roles:
    - tomcat
  tags:
    - app_servers

- name: Deploy HAProxy load balancer
  hosts: load_balancers
  gather_facts: false 
  become: true
  roles:
    - haproxy
  tags:
    - load_balancers
